<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webtop</title>
    <link href="assets/img/desktop.ico" rel="shortcut icon">
    <link rel="Stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
<div class="taskbar">
   <div class="logo"></div>
</div>

<script type="text/template" id="taskbar-window-template">
<div class="taskbar-window">
    <p class="taskbar-title"></p>
</div>
</script>
<script type="text/template" id="rc-window-template">
<div class="right-click-window">
    <span id="icon-open">Open</span>
    <span id="icon-rename" >Rename</span>
    <span id="icon-delete">Delete</span>
    <span id="icon-create">New Text Document</span>
</div>
</script>
<script type="text/template" id="icon-template">
    <div class="icon-wrapper">
        <div class="icon-image-content">
            <img class="icon-img">
        </div>
        <div class="icon-description">
            <p class="icon-name"></p>
        </div>
    </div>
</script>
<script type="text/template" id="window-template">
    <div class="window-wrapper">
        <div class="window-head">
            <div class="window-buttons">
                <div class="window-btn win-close"></div>
                <div class="window-btn win-minimize"></div>
                <div class="window-btn win-maximize"></div>
            </div>
            <div class="window-title"></div>
        </div>
        <div class="window-content">
        </div>
    </div>
</script>
<script data-main="js/app" src="js/libs/require/require.js"></script>
</body>
</html>
